<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - InnerSpark</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--color-warm-white) 0%, #ffe8d1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--color-saffron);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff8c00;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
        }

        .error {
            color: #d9534f;
        }

        .success {
            color: #5cb85c;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="color: var(--color-saffron);">Forgot Password?</h2>
        <p>Enter your email address to receive a reset link.</p>
        <form id="forgotForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div id="message" class="message"></div>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script src="../js/config.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = e.target.querySelector('button');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                const response = await fetch(`${CONFIG.API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Reset link sent! Please check your email.';
                    messageDiv.className = 'message success';
                } else {
                    messageDiv.textContent = data.message || 'Failed to send reset link.';
                    messageDiv.className = 'message error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            } catch (err) {
                messageDiv.textContent = 'Something went wrong. Please try again.';
                messageDiv.className = 'message error';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
