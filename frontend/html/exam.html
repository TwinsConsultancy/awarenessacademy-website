<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - AWARENESS ACADEMY</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #fdfaf7;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #zen-container {
            width: 100%;
            max-width: 800px;
            padding: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.03);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .zen-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(to right, var(--color-saffron), var(--color-golden));
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(255, 153, 51, 0.3);
        }

        .timer-display {
            position: fixed;
            top: 30px;
            left: 30px;
            background: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--color-saffron);
        }

        .timer-display.warning {
            animation: pulse 1s infinite;
            background: #fff3e0;
            color: #f57c00;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .question-card {
            display: none;
            animation: slideUpFade 1s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .question-card.active {
            display: block;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 18px 30px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: white;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.05rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.01);
        }

        .option-btn:hover {
            transform: translateX(10px);
            border-color: var(--color-saffron);
            background: rgba(255, 153, 51, 0.02);
            box-shadow: 0 10px 20px rgba(255, 153, 51, 0.05);
        }

        .option-btn.selected {
            border-color: var(--color-saffron);
            background: var(--color-saffron);
            color: white;
            transform: scale(1.02) translateX(10px);
            box-shadow: 0 15px 30px rgba(255, 153, 51, 0.2);
        }

        .zen-bg-icon {
            position: fixed;
            bottom: -80px;
            right: -80px;
            font-size: 25rem;
            color: rgba(255, 153, 51, 0.03);
            z-index: 0;
            animation: pulse-slow 8s infinite ease-in-out;
        }

        @keyframes pulse-slow {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.03;
            }

            50% {
                transform: scale(1.1) rotate(10deg);
                opacity: 0.06;
            }
        }

        #fullScreenToggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            z-index: 100;
            color: var(--color-text-secondary);
        }

        .certificate-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s;
        }

        .certificate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>

<body>
    <div class="zen-progress" id="progressBar" style="width: 0%;"></div>
    <div class="timer-display" id="timerDisplay">
        <i class="fas fa-clock"></i> <span id="timeLeft">00:00</span>
    </div>
    <i class="fas fa-lotus zen-bg-icon"></i>

    <button id="fullScreenToggle" title="Toggle Zen Mode">
        <i class="fas fa-expand"></i>
    </button>

    <div id="zen-container">
        <div id="exam-content">
            <!-- Exam Info Header -->
            <div id="examInfoHeader"
                style="text-align: center; margin-bottom: 40px; padding: 20px; background: rgba(255, 153, 51, 0.05); border-radius: 15px; border: 1px solid rgba(255, 153, 51, 0.1);">
                <h1 id="examTitle"
                    style="font-family: 'Playfair Display', serif; color: var(--color-saffron); font-size: 2rem; margin: 0 0 15px 0;">
                </h1>
                <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;">
                    <div style="text-align: center;">
                        <i class="fas fa-clock" style="color: var(--color-golden); font-size: 1.2rem;"></i>
                        <p style="margin: 5px 0 0 0; color: #666; font-weight: 600;">Duration: <span
                                id="examDuration"></span> mins</p>
                    </div>
                    <div style="text-align: center;">
                        <i class="fas fa-check-circle" style="color: var(--color-golden); font-size: 1.2rem;"></i>
                        <p style="margin: 5px 0 0 0; color: #666; font-weight: 600;">Passing Score: <span
                                id="examPassingScore"></span>%</p>
                    </div>
                    <div style="text-align: center;">
                        <i class="fas fa-list-ol" style="color: var(--color-golden); font-size: 1.2rem;"></i>
                        <p style="margin: 5px 0 0 0; color: #666; font-weight: 600;">Questions: <span
                                id="examQuestionCount"></span></p>
                    </div>
                </div>
            </div>

            <div id="questionsContainer"></div>

            <div class="zen-footer"
                style="margin-top: 50px; display: flex; justify-content: space-between; align-items: center;">
                <span id="questionCounter" style="color: #999; font-weight: 500;">Question 1 of 10</span>
                <button id="nextBtn" class="btn-primary"
                    style="padding: 15px 45px; border-radius: 30px; letter-spacing: 1px;">NEXT STEP</button>
            </div>
        </div>

        <div id="exam-result" style="display: none; text-align: center; animation: slideUpFade 1.2s ease;">
            <div style="margin-bottom: 30px;">
                <i id="resultIcon" class="fas fa-spa" style="font-size: 6rem; color: var(--color-golden);"></i>
            </div>
            <h2 id="resultTitle" style="font-size: 2.5rem; margin-bottom: 15px;">Assessment Complete</h2>
            <p id="resultScore" style="font-size: 2rem; color: var(--color-saffron); font-weight: 700; margin: 20px 0;">
            </p>
            <p id="resultText"
                style="color: #666; font-size: 1.2rem; max-width: 500px; margin: 0 auto 40px; line-height: 1.6;"></p>

            <div id="resultActions">
                <button onclick="window.location.href='student-dashboard.html'" class="btn-primary"
                    style="padding: 15px 40px; border-radius: 30px;">RETURN TO DASHBOARD</button>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let attemptData = null;
        let currentExam = null;
        let currentQuestionIndex = 0;
        let answers = [];
        let timerInterval = null;
        let timeRemaining = 0; // in seconds

        document.getElementById('fullScreenToggle').onclick = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        function startTimer(durationMinutes) {
            timeRemaining = durationMinutes * 60;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeRemaining--;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    UI.error('Time is up! Submitting your answers...');
                    setTimeout(submitExam, 2000);
                    return;
                }

                updateTimerDisplay();

                // Warning when 5 minutes left
                if (timeRemaining === 300) {
                    UI.info('5 minutes remaining!');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timeLeft').textContent = display;

            const timerEl = document.getElementById('timerDisplay');
            if (timeRemaining <= 300) {
                timerEl.classList.add('warning');
            } else {
                timerEl.classList.remove('warning');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const examID = params.get('id');

            if (!examID) {
                UI.error('No exam specified');
                setTimeout(() => window.location.href = 'student-dashboard.html', 2000);
                return;
            }

            try {
                UI.showLoader();

                // Start exam attempt
                const attemptRes = await fetch('/api/exams/attempt/start', {
                    method: 'POST',
                    headers: Auth.getHeaders(),
                    body: JSON.stringify({ examID })
                });

                attemptData = await attemptRes.json();

                if (!attemptRes.ok) {
                    UI.error(attemptData.message || 'Failed to start exam');
                    setTimeout(() => window.location.href = 'student-dashboard.html', 2000);
                    return;
                }

                // Get exam details
                const examRes = await fetch(`/api/exams/${examID}`, { headers: Auth.getHeaders() });
                currentExam = await examRes.json();

                // Initialize answers array
                answers = new Array(currentExam.questions.length);

                // Display exam info from database
                document.getElementById('examTitle').textContent = attemptData.examTitle || currentExam.title;
                document.getElementById('examDuration').textContent = attemptData.duration;
                document.getElementById('examPassingScore').textContent = attemptData.passingScore;
                document.getElementById('examQuestionCount').textContent = attemptData.questionCount || currentExam.questions.length;

                renderExam();
                startTimer(attemptData.duration);

            } catch (e) {
                console.error('Exam load error:', e);
                UI.error('Failed to load exam');
                setTimeout(() => window.location.href = 'student-dashboard.html', 2000);
            } finally {
                UI.hideLoader();
            }
        });

        function renderExam() {
            const container = document.getElementById('questionsContainer');
            const questionOrder = attemptData.questionOrder;

            container.innerHTML = questionOrder.map((originalIdx, displayIdx) => {
                const q = currentExam.questions[originalIdx];
                return `
                    <div class="question-card ${displayIdx === 0 ? 'active' : ''}" id="q-${displayIdx}">
                        <h2 style="font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 40px; line-height: 1.3; color: #1a1a1a;">${q.questionText}</h2>
                        <div class="options">
                            ${q.options.map((opt, optIdx) => `
                                <button class="option-btn" onclick="selectOption(${displayIdx}, ${optIdx})">
                                    <span style="margin-right: 15px; opacity: 0.3;">0${optIdx + 1}.</span> ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            updateFooter();
        }

        function selectOption(qIdx, optIdx) {
            answers[qIdx] = optIdx;
            const card = document.getElementById(`q-${qIdx}`);
            card.querySelectorAll('.option-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === optIdx);
            });
        }

        function updateFooter() {
            const total = currentExam.questions.length;
            document.getElementById('questionCounter').textContent = `Question ${currentQuestionIndex + 1} of ${total}`;
            document.getElementById('progressBar').style.width = `${((currentQuestionIndex + 1) / total) * 100}%`;

            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === total - 1) {
                nextBtn.textContent = 'COMPLETE ASSESSMENT';
                nextBtn.style.background = 'var(--color-success)';
            } else {
                nextBtn.textContent = 'NEXT STEP';
            }
        }

        function nextStep() {
            const total = currentExam.questions.length;

            if (answers[currentQuestionIndex] === undefined) {
                UI.info('Please select an answer before proceeding.');
                return;
            }

            if (currentQuestionIndex < total - 1) {
                const current = document.getElementById(`q-${currentQuestionIndex}`);
                current.classList.remove('active');
                currentQuestionIndex++;
                const next = document.getElementById(`q-${currentQuestionIndex}`);
                next.classList.add('active');
                updateFooter();
            } else {
                submitExam();
            }
        }

        document.getElementById('nextBtn').addEventListener('click', nextStep);

        async function submitExam() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            // Check if all questions answered
            const unanswered = answers.findIndex(a => a === undefined);
            if (unanswered !== -1) {
                if (!confirm(`You have not answered question ${unanswered + 1}. Submit anyway?`)) {
                    return;
                }
            }

            try {
                UI.showLoader();
                const res = await fetch('/api/exams/submit', {
                    method: 'POST',
                    headers: Auth.getHeaders(),
                    body: JSON.stringify({
                        attemptID: attemptData.attemptID,
                        answers
                    })
                });

                const data = await res.json();

                document.getElementById('exam-content').style.display = 'none';
                document.getElementById('exam-result').style.display = 'block';
                document.getElementById('timerDisplay').style.display = 'none';

                const icon = document.getElementById('resultIcon');
                const scoreDisplay = document.getElementById('resultScore');
                const resultText = document.getElementById('resultText');

                scoreDisplay.textContent = `${data.score}%`;

                if (data.status === 'Pass') {
                    icon.className = 'fas fa-trophy';
                    icon.style.color = '#FFC300';
                    document.getElementById('resultTitle').textContent = 'Congratulations!';
                    resultText.textContent = `You have passed with ${data.score}%. Your certificate is ready!`;

                    if (data.certificateID) {
                        const actionsDiv = document.getElementById('resultActions');
                        actionsDiv.innerHTML = `
                            <button onclick="downloadCertificate('${data.certificateID}')" class="certificate-btn">
                                <i class="fas fa-download"></i> Download Certificate
                            </button>
                            <br>
                            <button onclick="window.location.href='student-dashboard.html'" class="btn-primary"
                                style="padding: 15px 40px; border-radius: 30px; margin-top: 10px;">RETURN TO DASHBOARD</button>
                        `;
                    }

                    UI.success('Congratulations on passing!');
                } else {
                    icon.className = 'fas fa-redo';
                    icon.style.color = '#999';
                    document.getElementById('resultTitle').textContent = 'Keep Learning';
                    resultText.textContent = `You scored ${data.score}%. Passing score is ${data.passingScore}%. Review the material and try again!`;
                    UI.info('You can retake the assessment anytime.');
                }
            } catch (err) {
                console.error('Submission error:', err);
                UI.error('Submission failed. Please try again.');
            } finally {
                UI.hideLoader();
            }
        }

        function downloadCertificate(certID) {
            window.open(`/api/certificates/download/${certID}`, '_blank');
            UI.success('Certificate download started!');
        }
    </script>
</body>

</html>
