<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Mode Assessment - InnerSpark</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #fdfaf7;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 1s ease;
        }

        #zen-container {
            width: 100%;
            max-width: 800px;
            padding: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.03);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .zen-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(to right, var(--color-saffron), var(--color-golden));
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(255, 153, 51, 0.3);
        }

        .question-card {
            display: none;
            animation: slideUpFade 1s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .question-card.active {
            display: block;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 18px 30px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: white;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.05rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.01);
        }

        .option-btn:hover {
            transform: translateX(10px);
            border-color: var(--color-saffron);
            background: rgba(255, 153, 51, 0.02);
            box-shadow: 0 10px 20px rgba(255, 153, 51, 0.05);
        }

        .option-btn.selected {
            border-color: var(--color-saffron);
            background: var(--color-saffron);
            color: white;
            transform: scale(1.02) translateX(10px);
            box-shadow: 0 15px 30px rgba(255, 153, 51, 0.2);
        }

        .zen-bg-icon {
            position: fixed;
            bottom: -80px;
            right: -80px;
            font-size: 25rem;
            color: rgba(255, 153, 51, 0.03);
            z-index: 0;
            animation: pulse-slow 8s infinite ease-in-out;
        }

        @keyframes pulse-slow {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.03;
            }

            50% {
                transform: scale(1.1) rotate(10deg);
                opacity: 0.06;
            }
        }

        #fullScreenToggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            z-index: 100;
            color: var(--color-text-secondary);
        }
    </style>
</head>

<body>
    <div class="zen-progress" id="progressBar" style="width: 0%;"></div>
    <i class="fas fa-lotus zen-bg-icon"></i>

    <button id="fullScreenToggle" title="Toggle Zen Mode">
        <i class="fas fa-expand"></i>
    </button>

    <div id="zen-container">
        <div id="exam-content">
            <div id="questionsContainer"></div>

            <div class="zen-footer"
                style="margin-top: 50px; display: flex; justify-content: space-between; align-items: center;">
                <span id="questionCounter" style="color: #999; font-weight: 500;">Realization 1 of 10</span>
                <button id="nextBtn" class="btn-primary"
                    style="padding: 15px 45px; border-radius: 30px; letter-spacing: 1px;">NEXT STEP</button>
            </div>
        </div>

        <div id="exam-result" style="display: none; text-align: center; animation: slideUpFade 1.2s ease;">
            <div style="margin-bottom: 30px;">
                <i id="resultIcon" class="fas fa-spa" style="font-size: 6rem; color: var(--color-golden);"></i>
            </div>
            <h2 id="resultTitle" style="font-size: 2.5rem; margin-bottom: 15px;">Sanctuary Reached</h2>
            <p id="resultText"
                style="color: #666; font-size: 1.2rem; max-width: 500px; margin: 0 auto 40px; line-height: 1.6;">You
                have successfully navigated the spiritual inquiry.</p>
            <button onclick="window.location.href='student-dashboard.html'" class="btn-primary"
                style="padding: 15px 40px; border-radius: 30px;">RETURN TO SANCTUARY</button>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let currentExam = null;
        let currentQuestionIndex = 0;
        let answers = [];

        document.getElementById('fullScreenToggle').onclick = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const examID = params.get('id');

            if (!examID) {
                window.location.href = 'student-dashboard.html';
                return;
            }

            try {
                UI.showLoader();
                const res = await fetch(`/api/exams/${examID}`, { headers: Auth.getHeaders() });
                currentExam = await res.json();
                renderExam();
            } catch (e) {
                UI.error('The ancient scrolls are currently inaccessible.');
            } finally {
                UI.hideLoader();
            }
        });

        function renderExam() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = currentExam.questions.map((q, i) => `
                <div class="question-card ${i === 0 ? 'active' : ''}" id="q-${i}">
                    <h2 style="font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 40px; line-height: 1.3; color: #1a1a1a;">${q.questionText}</h2>
                    <div class="options">
                        ${q.options.map((opt, optIdx) => `
                            <button class="option-btn" onclick="selectOption(${i}, ${optIdx})">
                                <span style="margin-right: 15px; opacity: 0.3;">0${optIdx + 1}.</span> ${opt}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            updateFooter();
        }

        function selectOption(qIdx, optIdx) {
            answers[qIdx] = optIdx;
            const card = document.getElementById(`q-${qIdx}`);
            card.querySelectorAll('.option-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === optIdx);
            });
        }

        function updateFooter() {
            const total = currentExam.questions.length;
            document.getElementById('questionCounter').textContent = `Realization ${currentQuestionIndex + 1} of ${total}`;
            document.getElementById('progressBar').style.width = `${((currentQuestionIndex + 1) / total) * 100}%`;

            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === total - 1) {
                nextBtn.textContent = 'COMPLETE JOURNEY';
                nextBtn.style.background = 'var(--color-success)';
            } else {
                nextBtn.textContent = 'NEXT STEP';
            }
        }

        function nextStep() {
            const total = currentExam.questions.length;

            if (answers[currentQuestionIndex] === undefined) {
                UI.info('Take a moment to reflect and choose a path.');
                return;
            }

            if (currentQuestionIndex < total - 1) {
                const current = document.getElementById(`q-${currentQuestionIndex}`);
                current.classList.remove('active');
                currentQuestionIndex++;
                const next = document.getElementById(`q-${currentQuestionIndex}`);
                next.classList.add('active');
                updateFooter();
            } else {
                submitExam();
            }
        }

        document.getElementById('nextBtn').addEventListener('click', nextStep);

        async function submitExam() {
            try {
                UI.showLoader();
                const res = await fetch('/api/exams/submit', {
                    method: 'POST',
                    headers: Auth.getHeaders(),
                    body: JSON.stringify({ examID: currentExam._id, answers })
                });
                const data = await res.json();

                document.getElementById('exam-content').style.display = 'none';
                document.getElementById('exam-result').style.display = 'block';

                const icon = document.getElementById('resultIcon');
                if (data.status === 'Pass') {
                    UI.success('Harmony Found!');
                } else {
                    icon.className = 'fas fa-wind';
                    icon.style.color = '#999';
                    document.getElementById('resultTitle').textContent = 'Reflection Required';
                    document.getElementById('resultText').textContent = `Your alignment (Score: ${data.score}%) suggests further contemplation is needed.`;
                }
            } catch (err) {
                UI.error('Submission failed.');
            } finally {
                UI.hideLoader();
            }
        }
    </script>
</body>

</html>

</html>
