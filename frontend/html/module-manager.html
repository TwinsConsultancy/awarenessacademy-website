<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Modules - AWARENESS ACADEMY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background: #f0ece4;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* ── Top Hero Bar ── */
        .page-hero {
            background: white;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .hero-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .back-btn {
            color: #6c757d;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            background: #f8f9fa;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: #e9ecef;
            color: #212529;
            border-color: #dee2e6;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .hero-title {
            flex: 1;
            min-width: 0;
        }

        .hero-title h1 {
            margin: 0;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 700;
            color: #212529;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hero-title p {
            margin: 2px 0 0;
            font-size: clamp(0.75rem, 1.5vw, 0.9rem);
            color: #6c757d;
        }

        .hero-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        /* ── Buttons ── */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-golden, #d4af37) 0%, #e6c347 100%);
            color: #1a1a1a;
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(212, 175, 55, 0.5);
        }

        /* ── Main Container ── */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 28px 20px 80px;
        }

        /* ── Course Selector Card ── */
        .course-card {
            background: white;
            border-radius: 14px;
            padding: 22px 26px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
            margin-bottom: 22px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .course-card label {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .course-card label i {
            color: var(--color-golden, #d4af37);
        }

        .course-select-wrap {
            flex: 1;
            min-width: 220px;
        }

        .course-select-wrap select {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            background: #fafafa;
            cursor: pointer;
            color: #333;
            transition: border-color 0.2s;
            appearance: auto;
        }

        .course-select-wrap select:focus {
            outline: none;
            border-color: var(--color-golden, #d4af37);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
        }

        /* ── Modules Panel ── */
        .modules-panel {
            background: white;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 26px;
            border-bottom: 1px solid #f0f0f0;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            flex-wrap: wrap;
            gap: 10px;
        }

        .panel-header h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #212529;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-header h3 i {
            color: var(--color-golden, #d4af37);
        }

        .module-count-badge {
            background: var(--color-golden, #d4af37);
            color: #1a1a1a;
            font-size: 0.72rem;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 20px;
            letter-spacing: 0.3px;
        }

        .panel-body {
            padding: 20px 26px;
        }

        /* ── Module Item ── */
        #moduleList {
            min-height: 80px;
        }

        .module-item {
            border: 1.5px solid #ebebeb;
            border-radius: 12px;
            padding: 16px 18px;
            margin-bottom: 10px;
            background: #fafafa;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .module-item:last-child {
            margin-bottom: 0;
        }

        .module-item:hover {
            border-color: var(--color-golden, #d4af37);
            background: #fffcf0;
            box-shadow: 0 3px 12px rgba(212, 175, 55, 0.12);
            transform: translateX(2px);
        }

        .drag-handle {
            color: #ccc;
            cursor: grab;
            font-size: 1rem;
            padding: 4px 6px;
            border-radius: 6px;
            flex-shrink: 0;
            transition: color 0.2s, background 0.2s;
        }

        .drag-handle:hover {
            color: var(--color-golden, #d4af37);
            background: rgba(212, 175, 55, 0.1);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .module-index {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-golden, #d4af37), #d4a53a);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .module-info {
            flex: 1;
            min-width: 0;
        }

        .module-title {
            font-weight: 600;
            color: #212529;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .module-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.72rem;
            font-weight: 600;
        }

        .type-badge.video {
            background: #e8f4fd;
            color: #0d6efd;
        }

        .type-badge.pdf {
            background: #fde8e8;
            color: #dc3545;
        }

        .type-badge.rich {
            background: #e8fde8;
            color: #198754;
        }

        .status-dot {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.72rem;
            color: #888;
        }

        .status-dot::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #aaa;
            display: inline-block;
        }

        .status-dot.published::before {
            background: #198754;
        }

        .status-dot.draft::before {
            background: #fd7e14;
        }

        .status-dot.pending::before {
            background: #6f42c1;
        }

        .module-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .icon-btn {
            background: none;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            padding: 7px 12px;
            cursor: pointer;
            font-size: 0.82rem;
            transition: all 0.2s;
            color: #555;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .icon-btn:hover {
            background: var(--color-golden, #d4af37);
            color: white;
            border-color: var(--color-golden, #d4af37);
        }

        .icon-btn.delete:hover {
            background: #dc3545;
            border-color: #dc3545;
        }

        /* ── Sortable states ── */
        .sortable-ghost {
            opacity: 0.35;
            background: #fff3cd;
            border: 2px dashed var(--color-golden, #d4af37);
        }

        .sortable-chosen {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        /* ── Empty state ── */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 14px;
            color: var(--color-golden, #d4af37);
            opacity: 0.4;
        }

        .empty-state p {
            margin: 0;
            font-size: 0.95rem;
        }

        /* ── Drag hint ── */
        .drag-hint {
            text-align: center;
            font-size: 0.78rem;
            color: #bbb;
            padding: 14px 0 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* ── Page Loader ── */
        #pageLoader {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(4px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 14px;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid var(--color-golden, #d4af37);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ── Toast ── */
        #toastContainer {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: #1e1e2e;
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            min-width: 260px;
            max-width: 360px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.88rem;
            animation: slideInToast 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        .toast i {
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        @keyframes slideInToast {
            from {
                transform: translateX(110%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ── Mobile FAB ── */
        .mobile-fab {
            display: none;
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 500;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-golden, #d4af37), #e6c347);
            color: #1a1a1a;
            font-size: 1.4rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .mobile-fab:hover {
            transform: scale(1.1);
        }

        /* ── Responsive ── */
        @media (max-width: 768px) {
            .hero-inner {
                padding: 14px 16px;
                gap: 10px;
            }

            .hero-title h1 {
                font-size: 1.2rem;
            }

            .hero-actions .btn span {
                display: none;
            }

            .hero-actions .btn {
                padding: 8px 12px;
            }

            .container {
                padding: 18px 12px 100px;
            }

            .course-card {
                padding: 16px;
            }

            .panel-body {
                padding: 14px 16px;
            }

            .panel-header {
                padding: 16px;
            }

            .icon-btn span {
                display: none;
            }

            .icon-btn {
                padding: 7px 10px;
            }

            .mobile-fab {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .module-item {
                gap: 8px;
            }

            .module-index {
                display: none;
            }

            .hero-title p {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Page Loader -->
    <div id="pageLoader">
        <div class="spinner"></div>
        <span style="color:#666; font-weight:600; font-size:0.9rem;">Saving changes...</span>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer"></div>

    <!-- Sticky Hero Header -->
    <div class="page-hero">
        <div class="hero-inner">
            <a href="staff-dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
            <div class="hero-title">
                <h1><i class="fas fa-layer-group"
                        style="color:var(--color-golden,#d4af37); margin-right:8px;"></i>Manage Modules</h1>
                <p>Add, edit, reorder and configure course modules</p>
            </div>
            <div class="hero-actions">
                <button id="addModuleBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    <span>Add Module</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Course Selector -->
        <div class="course-card">
            <label for="courseSelect"><i class="fas fa-book"></i> Course</label>
            <div class="course-select-wrap">
                <select id="courseSelect">
                    <option value="">-- Select a course --</option>
                </select>
            </div>
        </div>

        <!-- Modules Panel -->
        <div class="modules-panel">
            <div class="panel-header">
                <h3><i class="fas fa-list"></i> Course Modules</h3>
                <span id="moduleCount" class="module-count-badge" style="display:none;"></span>
            </div>
            <div class="panel-body">
                <div id="moduleList">
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <p>Select a course to view modules</p>
                    </div>
                </div>
                <div class="drag-hint" id="dragHint" style="display:none;">
                    <i class="fas fa-arrows-alt-v"></i>
                    Drag the <i class="fas fa-grip-vertical" style="margin:0 3px;"></i> handle to reorder
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Floating Add Button -->
    <button class="mobile-fab" onclick="document.getElementById('addModuleBtn').click()" title="Add Module">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Scripts: utils.js defines `UI`, so we must NOT redeclare `const UI` here -->
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        // FIX: use window._mmToast instead of redeclaring `const UI` (which crashes with utils.js)
        function showToast(msg, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3800);
        }

        // If utils.js UI is not present for some reason, provide a safe fallback without const
        if (!window.UI) {
            window.UI = {
                showLoader: () => { document.getElementById('pageLoader').style.display = 'flex'; },
                hideLoader: () => { document.getElementById('pageLoader').style.display = 'none'; },
                success: (msg) => showToast(msg, 'success'),
                error: (msg) => showToast(msg, 'error'),
            };
        }

        // MutationObserver: update module count badge + drag hint
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new MutationObserver(() => {
                const items = document.querySelectorAll('.module-item');
                const dragHint = document.getElementById('dragHint');
                const countEl = document.getElementById('moduleCount');
                if (items.length > 0) {
                    if (dragHint) dragHint.style.display = 'flex';
                    if (countEl) { countEl.textContent = `${items.length} module${items.length !== 1 ? 's' : ''}`; countEl.style.display = ''; }
                    // Re-number index circles
                    items.forEach((item, i) => {
                        const idx = item.querySelector('.module-index');
                        if (idx) idx.textContent = i + 1;
                    });
                } else {
                    if (dragHint) dragHint.style.display = 'none';
                    if (countEl) { countEl.textContent = ''; countEl.style.display = 'none'; }
                }
            });
            const ml = document.getElementById('moduleList');
            if (ml) observer.observe(ml, { childList: true, subtree: true });
        });
    </script>
    <script src="../js/moduleManager.js"></script>
</body>

</html>
