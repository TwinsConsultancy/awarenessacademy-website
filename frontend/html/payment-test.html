<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test</title>
</head>
<body>
    <h2>Payment System Test</h2>
    <button id="testPaymentBtn">Test Payment Function</button>
    <div id="result"></div>

    <script src="../js/auth.js"></script>
    <script src="../js/payment.js"></script>
    <script src="../js/student.js"></script>
    
    <script>
        // Wait for everything to load
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('testPaymentBtn').addEventListener('click', (event) => {
                console.log('Testing payment function...');
                console.log('Auth available:', !!window.Auth);
                console.log('PaymentManager available:', !!window.PaymentManager);
                
                // Mock UI object if not available
                if (!window.UI) {
                    window.UI = {
                        error: (msg) => {
                            console.error('UI Error:', msg);
                            document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${msg}</p>`;
                        },
                        showLoader: (msg) => console.log('Loading:', msg),
                        hideLoader: () => console.log('Loader hidden')
                    };
                }

                // Test the purchase function
                try {
                    purchaseCourse('test123', 1999, event);
                    document.getElementById('result').innerHTML = '<p style="color: green;">Function called successfully!</p>';
                } catch (error) {
                    console.error('Test error:', error);
                    document.getElementById('result').innerHTML = `<p style="color: red;">Test failed: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
